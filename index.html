<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">

    <title>RegEasy</title>
</head>
<body>
    <div class="container">
        <header>RegEasy</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
    
                    <div class="fields">
                        <div class="input-fields">
                            <label for="full-name">Full Name</label>
                            <input type="text" placeholder="Enter your name" name="full-name" id="full-name" required>
                        </div>
                        <div class="input-fields">
                            <label for="dob">Date of Birth</label>
                            <input type="date" placeholder="Enter your birth date" name="dob" id="dob" required>
                        </div>
                        <div class="input-fields">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your name" name="email" id="email" required>
                        </div>
                        



                    </div>
                </div>
            </div>
        </form>

    </div>

    
</body>
</html>
